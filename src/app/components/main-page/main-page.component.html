<h1>Cálculo de horas de producción</h1>

<section>
	<button mat-stroked-button (click)="addRegistry()">Añadir registro</button>
</section>

@for (month of organizedRegistry; track month.groupId) {

<table mat-table [dataSource]="month.registry">
	<!-- Name Column -->
	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef> Fecha </th>
		<td mat-cell *matCellDef="let element"> {{element.date}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="hours">
		<th mat-header-cell *matHeaderCellDef> Horas </th>
		<td mat-cell *matCellDef="let element"> {{element.hours}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="base">
		<th mat-header-cell *matHeaderCellDef> Base </th>
		<td mat-cell *matCellDef="let element"> {{element.base}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

}
