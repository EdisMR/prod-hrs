<header>
	<h1 class="mat-display-large">Cálculo de horas de producción</h1>

	<section>
		<button mat-stroked-button (click)="addRegistry()">Añadir registro</button>
	</section>
</header>

<section class="months-container">
	@for (month of organizedRegistry; track month.groupId) {
	<mat-card appearance="outlined" class="card-table-container">
		<mat-card-header>
			<mat-card-title >
				<span>{{month.monthName | titlecase}} {{month.year}}</span>
				<button mat-stroked-button (click)="watchResult(month)">Ver resultados</button>
			</mat-card-title>
		</mat-card-header>
		<table mat-table [dataSource]="month.registry">
			<!-- Name Column -->
			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef> Fecha </th>
				<td mat-cell *matCellDef="let element"> {{element.date | date: 'EEEE d'}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="hours">
				<th mat-header-cell *matHeaderCellDef> Horas </th>
				<td mat-cell *matCellDef="let element"> {{element.hours}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="base">
				<th mat-header-cell *matHeaderCellDef> Base </th>
				<td mat-cell *matCellDef="let element"> {{element.base}} </td>
			</ng-container>

			<!-- btn actions -->

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Acciones </th>
				<td mat-cell *matCellDef="let element" class="actions-btn-container">
					<button mat-mini-fab (click)="modifyRegistry(element.id)" matTooltip="Modificar registro"
						matTooltipPosition="above" matTooltipShowDelay="500">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-mini-fab (click)="removeRegistry(element.id)" matTooltip="Eliminar registro"
						matTooltipPosition="above" matTooltipShowDelay="500">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</mat-card>
	}
</section>
