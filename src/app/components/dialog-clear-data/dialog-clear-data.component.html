<section>
	<h2 mat-dialog-title>
		Eliminar Datos
	</h2>
	<mat-dialog-content class="mat-typography no-scroll-correction">
		<p>¿Deseas eliminar todos los registros?</p>
		<p>IMPORTANTE: esta operación no se puede deshacer.</p>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-stroked-button mat-dialog-close>Cancelar</button>
		<button mat-stroked-button color="primary" [mat-dialog-close]="true"
			cdkFocusInitial><span>Proceder</span></button>
	</mat-dialog-actions>
</section>
